	<!-- Light / Dark Mode and Scroll Top with Progress Styles -->
	<style type="text/css">
	:root {
		--red: #da2c4d;
		--yellow: #f8ab37;
		--green: #2ecc71;
		--white: #ffffff;
		--grey-light: #f2f7f9;
		--grey: #ecedf3;
		--black: #080808;
		--black-blue: #1f2029;
		--black-blue-light: #353746;
		--black-blue-light-2: #404255;
		--black-blue-light-3: #4b4d64;
		--black-light: #424455;
	}
	body{
		color: var(--grey);
		background-color: var(--black-blue);
		overflow-x: hidden;
		-webkit-transition: all 200ms linear;
		transition: all 200ms linear; 
		text-rendering: optimizeLegibility !important;
		-webkit-font-smoothing: antialiased !important;
	}
	body.light{
		color: var(--black-light);
	}
	h1{
		color: var(--white);
		-webkit-transition: all 200ms linear;
		transition: all 200ms linear; 
	}
	body.light h1{
		color: var(--black);
	}
	body.light{
		background-color: var(--white);
	}

	.color-gradient-red-yellow {
		background: linear-gradient(160deg, var(--red), var(--yellow));
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}
	.color-gradient-red-yellow .uil:before {
		background: linear-gradient(160deg, var(--red), var(--yellow));
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
	}

	/*  #Progress and Dark Switch  */

	.progress-wrap {
		position: fixed;
		right: 50px;
		bottom: 50px;
		height: 46px;
		width: 46px;
		cursor: pointer;
		display: block;
		border-radius: 50px;
		box-shadow: inset  0 0 0 2px rgba(255,255,255,0.2);
		z-index: 10000;
		opacity: 0;
		visibility: hidden;
		transform: translateY(15px);
		-webkit-transition: all 200ms linear;
		transition: all 200ms linear;
	}
	.progress-wrap.active-progress {
		opacity: 1;
		visibility: visible;
		transform: translateY(0);
	}
	.progress-wrap::after {
		position: absolute;
		font-family: 'unicons';
		content: '\e84b';
		text-align: center;
		line-height: 46px;
		font-size: 36px;
		color: var(--grey);
		left: 0;
		top: 0;
		height: 46px;
		width: 46px;
		cursor: pointer;
		display: block;
		z-index: 1;
		-webkit-transition: all 200ms linear;
		transition: all 200ms linear;
	}
	.progress-wrap:hover::after {
		opacity: 0;
	}
	.progress-wrap::before {
		position: absolute;
		font-family: 'unicons';
		content: '\e84b';
		text-align: center;
		line-height: 46px;
		font-size: 36px;
		opacity: 0;
		background-image: linear-gradient(298deg, var(--red), var(--yellow));
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		left: 0;
		top: 0;
		height: 46px;
		width: 46px;
		cursor: pointer;
		display: block;
		z-index: 2;
		-webkit-transition: all 200ms linear;
		transition: all 200ms linear;
	}
	.progress-wrap:hover::before {
		opacity: 1;
	}
	.progress-wrap svg path { 
		fill: none; 
	}
	.progress-wrap svg.progress-circle path {
		stroke: var(--grey);
		stroke-width: 4;
		box-sizing:border-box;
		-webkit-transition: all 200ms linear;
		transition: all 200ms linear;
	}
	body.light .progress-wrap {
		box-shadow: inset  0 0 0 2px rgba(0,0,0,0.2);
	}
	body.light .progress-wrap::after {
		color: var(--black-blue);
	}
	body.light .progress-wrap svg.progress-circle path {
		stroke: var(--black-blue);
	}
	.switch,
	.circle {
		-webkit-transition: all 300ms linear;
		transition: all 300ms linear; 
	} 
	.switch {
		left: 50px;
		bottom: 70px;
		width: 80px;
		height: 4px;
		border-radius: 27px;
		background-image: linear-gradient(298deg, var(--red), var(--yellow));
		position: fixed;
		display: block;
		margin: 0 auto;
		text-align: center;
		opacity: 1;
	  z-index: 33333;
		transition: all 300ms linear;
	}
	.circle {
		cursor: pointer;
		position: absolute;
		top: 50%;
		transform: translateY(-50%);
		left: -5px;
		width: 40px;
		height: 40px;
		border-radius: 50%;
		background: var(--black-blue-light-3);
		box-shadow: 0 4px 4px rgba(26,53,71,0.25), 0 0 0 1px rgba(26,53,71,0.07);
		animation: border-transform 10s linear infinite alternate forwards;
	}
	.circle:hover {
		box-shadow: 0 8px 8px rgba(26,53,71,0.25), 0 0 0 1px rgba(26,53,71,0.07);
	}
	.circle:before {
		position: absolute;
		font-family: 'unicons';
		content: '\eac1';
		top: 0;
		left: 0;
		z-index: 2;
		font-size: 20px;
		line-height: 40px;
		text-align: center;
		width: 100%;
		height: 40px;
		opacity: 1;
		color: var(--grey);
		-webkit-transition: all 300ms linear;
		transition: all 300ms linear; 
	}
	.circle:after {
		position: absolute;
		font-family: 'unicons';
		content: '\eb8f';
		top: 0;
		left: 0;
		z-index: 2;
		font-size: 20px;
		line-height: 40px;
		text-align: center;
		width: 100%;
		height: 40px;
		color: var(--yellow);
		opacity: 0;
		-webkit-transition: all 300ms linear;
		transition: all 300ms linear; 
	}
	.switched {
	}
	.switched .circle {
		left: 45px;
		box-shadow: 0 4px 4px rgba(26,53,71,0.25), 0 0 0 1px rgba(26,53,71,0.07);
		background: var(--black-blue);
	}
	.switched .circle:hover {
		box-shadow: 0 8px 8px rgba(26,53,71,0.25), 0 0 0 1px rgba(26,53,71,0.07);
	}
	.switched .circle:before {
		opacity: 0;
	}
	.switched .circle:after {
		opacity: 1;
	}
	</style>
	
</head>

	<!-- Include HTML File -->
	<script>
		function loadHtmlFiles() {
		// Get all div tags with rs-include-html attribute
		const includeHtmlDivs = document.querySelectorAll("[rs-include-html]");
	
		// Loop through each div tag
		for (let i = 0; i < includeHtmlDivs.length; i++) {
			// Get the value of rs-include-html attribute
			const htmlFile = includeHtmlDivs[i].getAttribute("rs-include-html");
	
			// Create an XMLHttpRequest object
			const xhr = new XMLHttpRequest();
	
			// Set the response type to "document" to treat the response as an HTML document
			xhr.responseType = "document";
	
			// Add an event listener for when the request is completed
			xhr.onload = function() {
			// Check if the request was successful
			if (xhr.status === 200) {
				// Get the response as an HTML document
				const htmlDoc = xhr.response;
	
				// Get the content of the HTML document
				const htmlContent = htmlDoc.documentElement.innerHTML;
	
				// Replace the div tag's content with the loaded HTML content
				includeHtmlDivs[i].outerHTML = htmlContent;
	
				// Recursively call the function to load nested HTML files
				loadHtmlFiles();
			}
			};
	
			// Open the XMLHttpRequest with the htmlFile as the URL
			xhr.open("GET", htmlFile, true);
	
			// Send the request
			xhr.send();
		}
		}
	
		// Call the function when the page loads
		window.onload = function() {
		loadHtmlFiles();
		};
	</script>
	
	<!-- Light / Dark Mode and Scroll Top with Progress -->
	<script type="text/javascript">
	(function($) { "use strict";

		//Switch dark/light
		
		$(".switch").on('click', function () {
			if ($("body").hasClass("light")) {
				$("body").removeClass("light");
				$(".switch").removeClass("switched");
			}
			else {
				$("body").addClass("light");
				$(".switch").addClass("switched");
			}
		});
		
		$(document).ready(function(){"use strict";
		
		//Scroll back to top
		
			var progressPath = document.querySelector('.progress-wrap path');
			var pathLength = progressPath.getTotalLength();
			progressPath.style.transition = progressPath.style.WebkitTransition = 'none';
			progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
			progressPath.style.strokeDashoffset = pathLength;
			progressPath.getBoundingClientRect();
			progressPath.style.transition = progressPath.style.WebkitTransition = 'stroke-dashoffset 10ms linear';		
			var updateProgress = function () {
				var scroll = $(window).scrollTop();
				var height = $(document).height() - $(window).height();
				var progress = pathLength - (scroll * pathLength / height);
				progressPath.style.strokeDashoffset = progress;
			}
			updateProgress();
			$(window).scroll(updateProgress);	
			var offset = 50;
			var duration = 550;
			jQuery(window).on('scroll', function() {
				if (jQuery(this).scrollTop() > offset) {
					jQuery('.progress-wrap').addClass('active-progress');
				} else {
					jQuery('.progress-wrap').removeClass('active-progress');
				}
			});				
			jQuery('.progress-wrap').on('click', function(event) {
				event.preventDefault();
				jQuery('html, body').animate({scrollTop: 0}, duration);
				return false;
			})
			
			
		});
		
	})(jQuery); 
	</script>
